<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amMap example</title>

        <link rel="stylesheet" href="../assets/stylesheets/ammap.css" type="text/css">
        <script src="../assets/javascripts/ammap.js" type="text/javascript"></script>
        <!-- map file should be included after ammap.js -->
		    <script src="../assets/maps/js/worldLow.js" type="text/javascript"></script>
        <script type="text/javascript">

			var dataPoints = [{
        latitude: 52.523407,
        longitude: 13.4114,
        type: 'bubble',
        color: '#CC0000',

        fixedSize: false,
        alpha: 0.5,
        height: 50,
        width: 50,
        centered: false
    }];

      // add all your code to this method, as this will ensure that page is loaded
			AmCharts.ready(function() {
			    // create AmMap object
			    var map = new AmCharts.AmMap();
			    // set path to images
			    map.pathToImages = "../assets/images/";

			    /* create data provider object
			     mapVar tells the map name of the variable of the map data. You have to
			     view source of the map file you included in order to find the name of the
			     variable - it's the very first line after commented lines.

			     getAreasFromMap indicates that amMap should read all the areas available
			     in the map data and treat them as they are included in your data provider.
			     in case you don't set it to true, all the areas except listed in data
			     provider will be treated as unlisted.
			    */
			    var dataProvider = {
			        mapVar: AmCharts.maps.worldLow,
			        getAreasFromMap:true,
              images: dataPoints
			    };
			    // pass data provider to the map object
			    map.dataProvider = dataProvider;

			    /* create areas settings
			     * autoZoom set to true means that the map will zoom-in when clicked on the area
			     * selectedColor indicates color of the clicked area.
			     */
			    map.areasSettings = {
			        autoZoom: true,
			        selectedColor: "#000000",
              color: "#000000",
              outlineColor: "#FF0800"
          };

          // map.mapObject = {
          //   alpha: 1,
          //   remainVisible: true
          // };

          // map.imagesSettings = {
          //   centered: true,
          //   percentHeight: 10,
          //   percentWidth: 10
          // };

          // map.mapImage = {
          //   imageURL: "../assets/images/homeIcon.gif",
          //   color: "#2ecc71",
          //   latitude: 38.530979,
          //   longitude: -98.902359
          // };


			    // let's say we want a small map to be displayed, so let's create and add it to the map
			    map.smallMap = new AmCharts.SmallMap();

			    // write the map to container div
			    map.write("mapdiv");

			});

        </script>
    </head>

    <body>
        <div id="mapdiv" style="height: 64em; width: 100%; background-color:#ecf0f1"></div>
    </body>

</html>
